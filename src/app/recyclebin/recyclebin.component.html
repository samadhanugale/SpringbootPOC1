<div class="panel panel-default">
    <div class="panel-heading">
      <h1 style="text-align: center">Users</h1><br>
      <div class="row" [hidden]="!deleteMessage">
  
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <div class="alert alert-info alert-dismissible">
            <strong>User Restored</strong>
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>
  
  
    <div class="panel-body">
      <table class="table table-hover table-dark table-striped table-sm">
        <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address </th>
            <th>PinCode</th>
            <th>Date of Birth</th>
            <th>Date of Joining</th>
  
            <th>Action</th>
  
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users ">
            <td>{{user.userId}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.address}}</td>
            <td>{{user.pinCode}}</td>
            <td>{{user.dob | date}}</td>
            <td>{{user.doj | date}}</td>
            <td>
              <button (click)="restoreUser(user.userId)" class='btn btn-success' data-toggle="modal" data-target="#myModal">Restore</button>
              <button (click)="deleteUser(user.userId)" class='btn mx-2 btn-danger'>Delete</button>
            </td>
          </tr>
        </tbody><br>
      </table>
    </div>
  </div>
